<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Tickets</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<h1>Hello Manager</h1>
<br>


	<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/Project1/approve" method="post">
                            <h3 class="text-center text-info">Approve</h3>
                            <div class="form-group">
                                <label for="ticketid" class="text-info">ID of Ticket:</label><br>
                                <input type="text" name="ticketid" id="ticketid" class="form-control">
                            </div>
                            
                            <div class="form-group">
                          		<br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>


	<div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/Project1/deny" method="post">
                            <h3 class="text-center text-info">Deny</h3>
                            <div class="form-group">
                                <label for="ticketid2" class="text-info">ID of Ticket:</label><br>
                                <input type="text" name="ticketid2" id="ticketid2" class="form-control">
                            </div>
                            
                            <div class="form-group">
                          		<br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>             
                      
<h1 id="header">Pending Tickets</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID#</th>
      <th scope="col">Amount</th>
      <th scope="col">Submit Date</th>
      <th scope="col">Resolved Date</th>
      <th scope="col">Description</th>
      <th scope="col">Author</th>
      <th scope="col">Resolver</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="pending">
  </tbody>
</table>

<h1 id="header">Denied Tickets</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID#</th>
      <th scope="col">Amount</th>
      <th scope="col">Submit Date</th>
      <th scope="col">Resolved Date</th>
      <th scope="col">Description</th>
      <th scope="col">Author</th>
      <th scope="col">Resolver</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="denied">
  </tbody>
</table>


<h1 id="header">Approved Tickets</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID#</th>
      <th scope="col">Amount</th>
      <th scope="col">Submit Date</th>
      <th scope="col">Resolved Date</th>
      <th scope="col">Description</th>
      <th scope="col">Author</th>
      <th scope="col">Resolver</th>
      <th scope="col">Type</th>
    </tr>
  </thead>
  <tbody id="approved">
  </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/manager.js"></script>
</body>
</html>
